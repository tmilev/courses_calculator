<html>
<head>
<script type="text/javascript" async src="/MathJax-2.6-latest/MathJax.js?config=TeX-AMS_HTML-full,local/local"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Math </title>
<link rel="stylesheet" href="/html-common-calculator/styleCalculator.css">
<style type="text/css">
section {
  width:100%;
  float:left;
  overflow: auto;
}

li{
  display: block;
}

ol { 
  counter-reset: item 0;
  padding: 5px;
  margin-left: 0;
  margin-right: 0;
}

ol li{
  padding-bottom: 10px; 
  margin-left: 0;
  margin-right: 0;
  padding-bottom: 5px;
}
ol ol { 
  margin-top: 5pt;
  margin-left: 5pt;
  margin-right: 0;
  padding: 0; 
}
li.listChapter{
font-weight: bold;
font-size: 1.3em;
}
li.listSection{
font-weight: bold;
font-size: 0.9em;
}
li.listSubsection{
font-weight: normal;
font-size: 0.9em;
}

</style>
<style>
table.topicList {
  border-collapse: collapse;
  width: 100%;
  font-weight: normal;
  font-size: 1em;
}

table.topicList {
  counter-reset: rowNumber;
}

table.topicList tr.calculatorProblem {
  counter-increment: rowNumber;
}

table.topicList tr.topicList {
  counter-increment: rowNumber;
}

table.topicList td, table.topicList th {
  border: 1px solid #ddd;
  text-align: left;
  padding: 8px;
}
table.topicList col:nth-child(1){
  width: 50%;
}
table.topicList col:nth-child(2){
  width: 20%;
}
table.topicList col:nth-child(3){
  width: 10%;
}
table.topicList col:nth-child(4){
  width: 20%;
}


table.topicList tr:nth-child(even){}
table.topicList tr:nth-child(odd){background-color: #fafafa}

td a:hover{ background-color:#dddddd}
/*table.topicList tr:hover {background-color: #ddd;}*/

table.topicList th {
  padding-top: 12px;
  padding-bottom: 12px;
}
</style>
</head>
<body onload="loadSettings();">		
				
<section>
<H1>Calculus I </h1>
<span class="generateTopicTable" topicListStyle="plain"> </span>		
</section>

</body>
</html>
